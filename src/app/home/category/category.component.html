<mat-card class="mat-card-category">
<mat-card-header>
<mat-card-title>
  <h3>Lista de categorias</h3>
</mat-card-title>
</mat-card-header>
  <mat-card-content>   
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let category"> {{category.name}} </td>
          </ng-container>

          <ng-container matColumnDef="actions" stickyEnd>
              <th mat-header-cell *matHeaderCellDef>Some</th>
              <td mat-cell *matCellDef="let row">
                  <button mat-icon-button>
                      <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button>
                        <mat-icon color="warn">delete</mat-icon>
                  </button>
              </td>
            </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="this.columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let category; columns: this.columnsToDisplay"></tr>
       <!-- <mat-list>
          <mat-list-item *ngFor="let category of categories">
            <tr>
              <td class="text-cell">{{category.id}}</td>
              <td class="text-cell">{{category.name}}</td>
              <mat-card-actions>
                <button mat-icon-button>
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button>
                  <mat-icon color="warn">delete</mat-icon>
                </button>
              </mat-card-actions>
            </tr>
          <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
        -->
      </table>
   
      <mat-paginator [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25]"
      [showFirstLastButtons]="true">
    </mat-paginator>
     

  </mat-card-content>
  <button mat-raised-button color="primary" (click)='onClick()'>Nuevo</button>
</mat-card>
